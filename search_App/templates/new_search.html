{% extends 'index.html' %}
{% load static %}

{% block content %}
<br>
    <h6>Search results for : {{search | title}}</h6>
<br>    
    <div class="row">
        
             {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{post.1}}"><img style="max-height: 250px;" src="{{post.3}}" alt="image"></a>
                    </div>
                    <div class="card-content">
                        <p>{{post.0}}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{post.1}}">View listing: Price {{post.2}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
{% endblock content %}
